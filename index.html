<!DOCTYPE html>
<html>
    <head>
        <title>Form Login | Login Transparant</title>
        <link rel="stylesheet" href="style.css">	
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"> 
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="bg-img">
            <div class="content">
                <header>Login Form</header>
                <form action="#">

                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" required placeholder="Email or Phone">
                    </div>

                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="password" required placeholder="Password">
                        <span class="show">
                            SHOW
                        </span>
                    </div>

                    <div class="pass">
                        <a href="">Forgot Password?</a>
                    </div>

                    <div class="field">
                        <input type="submit" value="LOGIN">
                    </div>

                    <div class="login">
                        Or Login With
                    </div>

                    <div class="link">

                        <div class="facebook">
                            <i class="fab fa-facebook-f">
                                <span>Facebook</span>
                            </i>
                        </div>

                        <div class="instagram">
                            <i class="fab fa-instagram">
                                <span>Instagram</span>
                            </i>
                        </div>

                    </div>

                    <div class="signup">
                        Don't have account?
                        <a href="">Signup Now</a>
                    </div>

                </form>
            </div>
        </div>

        <script>
            const pass_field = document.querySelector('.password');
            const show_btn = document.querySelector('.show');
            show_btn.addEventListener('click', function(){
                if(pass_field.type === "password"){
                    pass_field.type = "text";
                    show_btn.style.color = "#3498db";
                    show_btn.textContent = "HIDE";
                }else{
                    pass_field.type = "password";
                    show_btn.style.color = "#222";
                    show_btn.textContent = "SHOW";
                }                
            });

        </script>

    </body>

    <footer>
        <!-- Picture : https://unsplash.com/photos/qE1jxYXiwOA -->

        <!-- Java Script By Font Awesome -->
    </footer>
</html>
